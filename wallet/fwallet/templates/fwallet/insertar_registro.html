{%  extends "fwallet/base.html" %}

{% block title %}

Inserta Registro

{% endblock %}

{% block content %}

<br>
<br>
<br>

<div class="registro">
    <form method="post">
        {% csrf_token %}
        {%  for field in form_registro %}
                <div class="form-group">
                    {{  field.errors }}
                    {{  field.label_tag }} {{ field }}
                </div>
        {% endfor %}
            <br>
        <button type="submit">Guardar registro</button>
    </form>
</div>
<br>
<br>
    <style>
    label{
        display: block;
        color : antiquewhite;
    }
    </style>


{% endblock %}

{%  extends "fwallet/base.html" %}

{% block title %}

Inicio de Sesión

{% endblock %}

{% block content %}


<div class="container">
    <div class="content">
        <h1 style="color : antiquewhite;"> Iniciar Sesión </h1>
        <form method="post" >
            {% csrf_token %}
            <div  class="form-group">
                <label style="color : antiquewhite;" for="nombre_usuario">Nombre</label>
                <input type="text" class="form-control" id=nombre_usuario name="username" required>
            </div>
            <div class="form-group">
                <label style="color : antiquewhite;" for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

{% endblock %}
